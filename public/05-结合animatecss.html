<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .a-enter,
      .a-leave-to {
        opacity: 0;
      }
      .a-enter-active,
      .a-leave-active {
        transition: all 5s;
      }
      .b-enter,
      .b-leave-to {
        height: 0;
      }
      .b-enter-active,
      .b-leave-active {
        transition: all 2s;
      }
      .a,
      .b {
        width: 0;
      }
      .aa,
      .bb {
        transition: all 2s;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!--
        使用自定义类名来结合第三方的css动画库，快速实现动画效果。
        css动画库： animate.css
        类似iconfont一样，必须先要有一个animated类，然后再加上动画名字的类。
        <i class = 'iconfont icon-home'></i>
        <div class = 'animated bounce'></div>
       -->
      <button @click="isShow=!isShow">点击我显示和隐藏</button>
      <div class="box animate__animated animate__tada"></div>
      <div style="display: flex; justify-content: space-between;">
        <!--
          需求，同一个页面，要有多个元素实现不同的过渡或者动画效果，应该如何做？
          方案： 给 transition组件 设置一个name属性，比如a
                这时6个自动添加的类名将不再以v-开头，而是a-开头
        -->
        <!-- 普通div上用animate.css -->

        <transition
          appear
          leave-active-class="animate__animated animate__bounceOut slower"
          enter-active-class="animate__animated animate__bounceIn slower"
        >
          <div class="box" v-if="isShow"></div>
        </transition>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        isShow: true,
      },
    });
  </script>
</html>
