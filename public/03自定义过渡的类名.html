<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .a-enter,.a-leave-to{
        opacity: 0;
      }
      .a-enter-active, .a-leave-active{
        transition: all 5s;
      }
      .b-enter,.b-leave-to{
        height: 0;
      }
      .b-enter-active, .b-leave-active{
        transition: all 2s;
      }
      .a,.b{
        width: 0;
      }
      .aa, .bb{
        transition: all 2s;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!--
        6个类名，还可以通过 transition 这个组件的下列prop来修改默认的类名。
        1. enter-class 默认值是 v-enter
        2. enter-to-class 默认值是 v-enter-to
        3. enter-active-class 默认值是 v-enter-active

        1. leave-class 默认值是 v-leave
        2. leave-to-class 默认值是 v-leave-to
        3. leave-active-class 默认值是 v-leave-active
       -->
      <button @click="isShow=!isShow">点击我显示和隐藏</button>
      <div style = 'display: flex; justify-content: space-between;'>
        <!--
          需求，同一个页面，要有多个元素实现不同的过渡或者动画效果，应该如何做？
          方案： 给 transition组件 设置一个name属性，比如a
                这时6个自动添加的类名将不再以v-开头，而是a-开头
        -->
        <transition name = 'a'>
          <div class="box" v-if="isShow"></div>
        </transition>
        <transition name = 'b'>
          <div class="box" v-if="isShow"></div>
        </transition>
        <!--
          v-enter => a
          v-leave-to => b
          v-enter-active = aa
          v-leave-active = bb

         -->
        <transition enter-class = 'a' leave-to-class = 'b' enter-active-class = 'aa' leave-active-class = 'bb'>
          <div class="box" v-if="isShow"></div>
        </transition>

      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        isShow: true,
      },
    });
  </script>
</html>
